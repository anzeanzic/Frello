<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="Frello.js"></script>
	</head>
	<body ng-app="frello">
		<div ng-controller="FrelloController" class="container">
			<h1>Frello</h1>
			<div>
				<input type="text" ng-model="task" />
				<input type="checkbox" ng-model="completed" />  <label for="completed">Completed</label>
				<button ng-click="addTask(task, completed)" class="btn btn-primary">Dodaj task</button>
				<button ng-show="todoListVisible" ng-click="toogleTaskList()" class="btn btn-primary">Skrij listo</button>
				<button ng-hide="todoListVisible" ng-click="toogleTaskList()" class="btn btn-primary">Prika≈æi listo</button>
			</div>
			<div ng-show="todoListVisible">
				<h3>Completed</h3>
				<div ng-repeat="item in tasks | filter:{isCompleted:true}">
					<p>
						{{ item.name }}
						<button ng-click="removeTask($index)" class="btn btn-primary">Izbrisi task</button>
					</p>
				</div>

				<h3>Uncompleted</h3>
				<div ng-repeat="item in tasks | filter:{isCompleted:false}">
					<p>
						{{ item.name }}
						<button ng-click="removeTask($index)" class="btn btn-primary">Izbrisi task</button>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
