<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="Frello.js"></script>
		<style>
			.row { margin: 10px 0 10px 0; }
			.header { margin-bottom: 20px; }
		</style>
	</head>
	<body ng-app="frello">
		<div ng-controller="FrelloController" class="container">
			<h1>Frello</h1>
			<div class="header">
				<label>Task:</label>
				<input type="text" ng-model="task" />
				<input type="checkbox" ng-model="completed" />  <label for="completed">Completed</label>
				<button ng-click="addTask(task, completed)" class="btn btn-primary">Dodaj task</button>
				<button ng-show="todoListVisible" ng-click="toogleTaskList()" class="btn btn-primary">Skrij task listo</button>
				<button ng-hide="todoListVisible" ng-click="toogleTaskList()" class="btn btn-primary">Prika≈æi task listo</button>
			</div>
			<div ng-show="todoListVisible">
				<div class="well">
					<h3>Completed</h3>
					<div ng-repeat="item in tasks | filter:{isCompleted:true}">
						<div class="row">
							<div class="col-md-4">
								{{ item.name }}
							</div>
							<div class="col-md-4">
								<input type="checkbox" ng-model="taskUncompleted" ng-change="changeTaskState(item)" />  <label for="taskCompleted">Uncompleted</label>
							</div>
							<div class="col-md-4">
								<button ng-click="removeTask(item)" class="btn btn-primary">Izbrisi task</button>
							</div>
						</div>
					</div>
				</div>
				<div class="well">
				<h3>Uncompleted</h3>
					<div ng-repeat="item in tasks | filter:{isCompleted:false}">
						<div class="row">
							<div class="col-md-4">
								{{ item.name }}
							</div>
							<div class="col-md-4">
								<input type="checkbox" ng-model="taskCompleted" ng-change="changeTaskState(item)" />  <label for="taskCompleted">Completed</label>
							</div>
							<div class="col-md-4">
								<button ng-click="removeTask(item)" class="btn btn-primary">Izbrisi task</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
